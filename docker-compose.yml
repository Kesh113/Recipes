version: '3'

volumes:
  pg_data_production:
  backend_static_volume:
  frontend_static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: kesh193/foodgram_backend
    depends_on:
      - db
    env_file: .env
    volumes:
      - backend_static_volume:/app/collected_static
      - media_volume:/app/media
  frontend:
    image: kesh193/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - frontend_static_volume:/static
  gateway:
    image: kesh193/foodgram_gateway
    depends_on:
      - backend
      - frontend
    env_file: .env
    volumes:
      - backend_static_volume:/backend_static
      - frontend_static_volume:/frontend_static
      - media_volume:/media
    ports:
      - 8000:80